<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f4d5a353e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Account Settings</title>
</head>

<body>
    <!-- Left bar -->
    <div class="dashboard-outer-box">
        <div class="d-none d-lg-flex justify-content-center d-outer-left">
            <ul class="outer-left-link m-0 p-0">
                <li><a href="#"><img src="../assets/img/img-1.png" alt=""></a></li>
            </ul>
        </div>

        <!--  Right Area -->
        <div class="d-outer-right">
            <!-- Header( Consistent for every page) -->
            <div class="d-flex align-items-center justify-content-between header-area">
                <h4 class='d-flex align-items-center'>
                    <a href="../settings.html" class="text-decoration-none text-dark">
                        <i class="fas fa-chevron-left text-dark"></i></a>&ensp;&nbsp;
                    Account Settings
                </h4>
            </div>
            <!--main content -->
            <div class="main-area-wrapper row no-gutters bg-white p-0 routin-rules">
                <div class="col-xl-2 col-lg-3 h-100">
                    <div
                        class="d-flex align-items-center justify-content-center second-bar-wrap border-right h-100 py-1 px-1">
                        <div class="accor-btn d-flex align-items-center general-settings" role="button"
                            aria-expanded="true">
                            <b>General &ensp;</b>
                        </div>
                    </div>
                    <div
                        class="d-flex align-items-center justify-content-center second-bar-wrap border-right h-100 py-1 px-1 notification-settings1">
                        <div class="accor-btn d-flex align-items-center notifications" role="button"
                            aria-expanded="true">
                            <b>
                                Notifications &ensp;</b>
                        </div>
                    </div>
                </div>
                <div class="col-xl-10 col-lg-9  d-flex flex-column message-box pt-4 pl-4">
                   <div class="all-notifications d-flex align-items-center justify-content-between pr-4">
                       <h6>All Conversations</h6>
                       <div class="toggle-switch ">
                        <input type="checkbox" id="chkTest" name="chkTest" checked="">
                        <label for="chkTest">
                          <span class="toggle-track"></span>
                        </label>
                      </div>
                   </div>
                   <ul class="list-style-none conversation-settings rounded p-0 mt-3">
                       <li class="d-flex align-items-center justify-content-between px-4 py-3 border-bottom">
                           <div class="conversation-option">Conversations assigned to My Inbox</div>
                           <div class="toggle-switch ">
                            <input type="checkbox" id="chkTest1" name="chkTest1" checked="">
                            <label for="chkTest1">
                              <span class="toggle-track"></span>
                            </label>
                          </div>
                       </li>
                       <li class="d-flex align-items-center justify-content-between px-4 py-3 border-bottom">
                        <div class="conversation-option">All Conversations assigned to My Team (s)</div>
                        <div class="toggle-switch ">
                         <input type="checkbox" id="chkTest2" name="chkTest2" checked="">
                         <label for="chkTest2">
                           <span class="toggle-track"></span>
                         </label>
                       </div>
                    </li>
                    <li class="d-flex align-items-center justify-content-between px-4 py-3 border-bottom">
                        <div class="conversation-option">Conversations re-assigned to me</div>
                        <div class="toggle-switch ">
                         <input type="checkbox" id="chkTest3" name="chkTest3" checked="">
                         <label for="chkTest3">
                           <span class="toggle-track"></span>
                         </label>
                       </div>
                    </li>
                    <li class="d-flex align-items-center justify-content-between px-4 py-3 border-bottom">
                        <div class="conversation-option">All Conversations excluding bot</div>
                        <div class="toggle-switch ">
                         <input type="checkbox" id="chkTest4" name="chkTest4" checked="">
                         <label for="chkTest4">
                           <span class="toggle-track"></span>
                         </label>
                       </div>
                    </li>
                    <li class="d-flex align-items-center justify-content-between px-4 py-3 border-bottom">
                        <div class="conversation-option">All Conversations including bot</div>
                        <div class="toggle-switch ">
                         <input type="checkbox" id="chkTest5" name="chkTest5" checked="">
                         <label for="chkTest5">
                           <span class="toggle-track"></span>
                         </label>
                       </div>
                    </li>
                   </ul>
                   <div class="">

                   </div>
                </div>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
